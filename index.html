<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <main>
    <div class="card-div">
        <img src="coff.jpg"  alt="background">
        <div class="card-text">
        <h4>Get started</h4>
        <p>Let us create your account</p>
    </div>
    <form id="registration-form">


    <div class="fullname-div">
        <div class="name">Full name</div>
        <div class="input-div"><input type="input" name="answer" placeholder="Your full name"></div>
    </div>
    <div class="email-div">
        <div class="name">Email</div>
        <div class="input-div"><input type="input" name="answer" placeholder="Your email "></div>
    </div>
    <div class="password-div">
        <div class="name">Password</div>
        <div class="input-div"><input type="input" name="answer"></div>
    </div>


    <div class="form-group">
        <button id="get-started" type="get started">Get started</button>
    </div>

    <div class="last-div">
        <h4>By signing up you are agreeing to our</h4>
        <p class="terms">Terms and Conditions</p>

    </div>
   
    </form>
    </main>
</body>
</html>
